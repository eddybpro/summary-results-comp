<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <h3 class="title">Your Result</h3>
      <div class="circle">
        <strong>76</strong>
        <span>of 100</span>
      </div>
      <h2 class="subtitle">Great</h2>
      <p class="description">You scored higher than 65% of  <br> the people who have taken <br> these tests. </p>
    </section>
    <section>
      <h2 class="summary">Summary</h2>
      <div class="box box-reaction">
        <div class="left">
          <img class="reaction-img">
          <p class="reaction"></p>
        </div>
        <div class="right">
          <input type="number" name="reaction" id="reaction">
          <span>/100</span>
        </div>
      </div>
      <div class="box box-memory">
        <div class="left">
          <img class="memory-img">
          <p class="memory"></p>
        </div>
        <div class="right">
          <input type="number" name="memory" id="memory">
          <span>/100</span>
        </div>
      </div>
      <div class="box box-verbal">
        <div class="left">
          <img class="verbal-img">
          <p class="verbal"></p>
        </div>
        <div class="right">
          <input type="number" name="verbal" id="verbal">
          <span>/100</span>
        </div>
      </div>
      <div class="box box-visual">
        <div class="left">
          <img class="visual-img">
          <p class="visual"></p>
        </div>
        <div class="right">
          <input type="number" name="visual" id="visual" value="10">
          <span>/100</span>
        </div>
      </div>
      <button>Continue</button>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/eddybpro">Eddybpro</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
